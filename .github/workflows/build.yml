name: Build RGB Controller App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Install dependencies
      working-directory: ./mobile-app
      run: flutter pub get
      
    - name: Build APK
      working-directory: ./mobile-app
      run: flutter build apk --release
      
    - name: Build Android App Bundle
      working-directory: ./mobile-app
      run: flutter build appbundle --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-release
        path: mobile-app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab-release
        path: mobile-app/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Install dependencies
      working-directory: ./mobile-app
      run: flutter pub get
      
    - name: Build for Web
      working-directory: ./mobile-app
      run: flutter build web --release
      
    - name: Upload Web artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-app-release
        path: mobile-app/build/web/
        retention-days: 30