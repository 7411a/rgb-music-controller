name: b2s_rgb_controller
description: "B2SRGB - ESP32 RGB Music Controller with 256 Pattern Steps and Real-time Audio Reactive Lighting"
homepage: https://github.com/7411a/rgb-music-controller
repository: https://github.com/7411a/rgb-music-controller

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.0.3
  syncfusion_flutter_sliders: ^23.1.36
  
  # Networking
  web_socket_channel: ^2.4.0
  http: ^1.1.0
  
  # State Management
  provider: ^6.0.5
  
  # Utilities
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # App Icon Configuration
  assets:
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"